name: Pull Request CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

# Permisos necesarios para comentarios y checks
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # ============================================
  # VALIDACIONES DE PROYECTO
  # ============================================
  pr-validation:
    name: ðŸ“‹ PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) origin/${{ github.base_ref }} HEAD | grep -q "<<<<<"; then
            echo "âŒ Merge conflicts detected"
            exit 1
          fi
          echo "âœ… No merge conflicts"

      - name: Check file sizes
        run: |
          large_files=$(find . -type f -size +5M -not -path "./.git/*" -not -path "./node_modules/*" -not -path "./.next/*")
          if [ -n "$large_files" ]; then
            echo "âŒ Large files detected (>5MB):"
            echo "$large_files"
            exit 1
          fi
          echo "âœ… No large files detected"

  # ============================================
  # BACKEND CHECKS
  # ============================================
  backend-lint:
    name: ðŸ Backend Lint & Format
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'backend/') ||
      contains(github.event.pull_request.head.ref, 'backend')
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (format check)
        run: |
          black --check . || echo "::warning::Backend code needs formatting. Run 'black .' locally."

      - name: Run Ruff (linting)
        run: |
          ruff check . --output-format=github

      - name: Run MyPy (type checking)
        run: |
          mypy app/ --no-error-summary || echo "::warning::Type checking issues found"

  backend-security:
    name: ðŸ”’ Backend Security Scan
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'backend/') ||
      contains(github.event.pull_request.head.ref, 'backend')
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ || echo "::warning::Security issues found. Review bandit report."

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./backend
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

  backend-tests:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'backend/') ||
      contains(github.event.pull_request.head.ref, 'backend')
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY=test-secret-key-for-ci-pr
          SUPABASE_URL=https://example.supabase.co
          SUPABASE_KEY=test-key
          SUPABASE_JWT_SECRET=test-jwt-secret
          EOF

      - name: Run tests with coverage
        run: |
          cd ..
          pytest tests/backend/ \
            --cov=backend/app \
            --cov-report=xml:backend/coverage.xml \
            --cov-report=term \
            --cov-report=html:backend/htmlcov \
            --junitxml=backend/test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERAGE_PATH: backend/coverage.xml
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  # ============================================
  # FRONTEND CHECKS
  # ============================================
  frontend-lint:
    name: âš›ï¸ Frontend Lint & Type Check
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'frontend/') ||
      contains(github.event.pull_request.head.ref, 'frontend')
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint

      - name: Check Prettier formatting
        run: |
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}" || echo "::warning::Frontend code needs formatting. Run 'npm run format' locally."

      - name: TypeScript type check
        run: npm run type-check

  frontend-security:
    name: ðŸ”’ Frontend Security Scan
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'frontend/') ||
      contains(github.event.pull_request.head.ref, 'frontend')
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=high || echo "::warning::Security vulnerabilities found in dependencies"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./frontend
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

  frontend-tests:
    name: ðŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'frontend/') ||
      contains(github.event.pull_request.head.ref, 'frontend')
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local for tests
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=example-anon-key
          NEXT_PUBLIC_API_URL=http://localhost:8000
          EOF

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  frontend-build:
    name: ðŸ—ï¸ Frontend Build
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'frontend/') ||
      contains(github.event.pull_request.head.ref, 'frontend')
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local for build
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=example-anon-key
          NEXT_PUBLIC_API_URL=http://localhost:8000
          EOF

      - name: Build Next.js application
        run: npm run build

      - name: Check build size
        run: |
          echo "ðŸ“¦ Build size analysis:"
          du -sh .next/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-pr-${{ github.event.pull_request.number }}
          path: frontend/.next
          retention-days: 3

  # ============================================
  # RESUMEN Y REPORTE
  # ============================================
  pr-summary:
    name: ðŸ“Š PR Summary
    runs-on: ubuntu-latest
    needs: [pr-validation, backend-lint, backend-tests, frontend-lint, frontend-tests, frontend-build]
    if: always()
    steps:
      - name: Create PR Summary Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const jobs = ${{ toJSON(needs) }};
            let summary = '## ðŸš€ CI/CD Pipeline Summary\n\n';
            
            summary += '### Job Status\n\n';
            for (const [job, result] of Object.entries(jobs)) {
              const icon = result.result === 'success' ? 'âœ…' : 
                          result.result === 'failure' ? 'âŒ' : 
                          result.result === 'skipped' ? 'â­ï¸' : 'âš ï¸';
              summary += `- ${icon} **${job}**: ${result.result}\n`;
            }
            
            summary += '\n### Next Steps\n\n';
            const hasFailure = Object.values(jobs).some(j => j.result === 'failure');
            
            if (hasFailure) {
              summary += 'âŒ Some checks failed. Please review the errors above and push fixes.\n';
            } else {
              summary += 'âœ… All checks passed! This PR is ready for review.\n';
            }
            
            summary += '\n---\n*Generated by GitHub Actions* ðŸ¤–';
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI/CD Pipeline Summary')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
